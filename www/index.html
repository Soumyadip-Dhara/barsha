<body>

    <div class="container">
    <section id="Oval" class="mb-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- Centering container -->
                <div class="d-flex justify-content-center align-items-center flex-column" style="height: 80vh;">
                    <canvas id="canvasOne" width="700" height="420" style="position: absolute; z-index: 0;"></canvas>

                    <div id="BarshaHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h5 class="text text-light text-center">Ask me anything...</h5>

                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">


                            <input type="text" class="input-field" id="chatbox" placeholder="Type here...">
                            <button class="glow-on-hover" id="MicBtn"><i class="bi bi-mic"></i></button>
                            <button class="glow-on-hover" id="ChatBtn"><i class="bi bi-chat-dots"></i></button>
                            <button class="glow-on-hover" id="SettingsBtn"><i class="bi bi-gear"></i></button>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section id="SiriWave" class="mb-4" hidden>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div class="">

                            <p class="text-start text-light mb-4 siri-message">Hello, I am Barsha</p>
                            <div id="siri-container"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    </div>
